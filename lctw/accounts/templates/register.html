{% extends 'base.html' %}
{% load static %}
{% block title%}Let's Code This Weekend | Register{% endblock %}

{% block content %}
<div class="page-header clear-filter" filter-color="orange">
  <div class="page-header-image"
    style="background-image: url({% static 'img/main-background.jpg' %});background-size: cover;"></div>
  <div class="container ">
    <div class="row">
      <div class="col-md-8 ml-auto mr-auto ">
        <div class="brand mt-5">
          <div class="container course-list-title ">
            
            <div class="col-md-10 ml-auto mr-auto cardx pt-1 mb-2 ">
                <div class="col col-md-10 text-center"><h2 class="text-center text-rose text" style="font-weight: bold;position :relative">Register Below</h2>
                <hr>
              </div>
              <div class="card card-login card-plain ">
                {% include 'partials/_alerts.html' %}
                <form method="POST">
                  {% csrf_token  %}
                  <div class="form-row text-light ">
                    <div class="form-group col-md-6 ">
                      <!-- <label for="inputEmail4">First Name</label> -->
                      <input type="text" class="form-control" name="first_name" id="inputEmail4" placeholder="First Name" required>
                    </div>
                    <div class="form-group col-md-6 ">
                      <!-- <label for="inputEmail4">Last Name</label> -->
                      <input type="text" class="form-control" name="last_name" id="inputEmail4" placeholder="Last Name" required>
                    </div>
                    <div class="form-group col-md-6 ">
                      <!-- <label for="inputEmail4">Username</label> -->
                      <input type="text" name="username" class="form-control" id="inputEmail4" placeholder="Username" required >
                    </div>
                    <div class="form-group col-md-6 ">
                      <!-- <label for="inputEmail4">Email</label> -->
                      <input type="email" name="email" class="form-control" id="inputEmail4" placeholder="Email" required>
                    </div>

                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <!-- <label for="inputPassword4">Password</label> -->
                      <input type="password" class="form-control" name="password" id="inputPassword4" placeholder="Password" required>
                    </div>
                    <div class="form-group col-md-6">
                      <!-- <label for="inputPassword4">Password</label> -->
                      <input type="password" class="form-control" id="inputPassword4" name="password2"  placeholder="Confirm Password" required>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="form-check">
                      <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" value="">
                        Check me out
                        <span class="form-check-sign">
                          <span class="check"></span>
                        </span>
                      </label>
                    </div>
                  </div>
                  <button  type="submit" value="Register"  class="btn btn-primary">Register</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
